<h1>{{ title }}</h1>

<form [formGroup]="form">
  <mat-form-field style="width: 100%;">
    <input type="text" placeholder="Description" matInput formControlName="description">
  </mat-form-field>

  <button type="button" mat-raised-button color="primary" [disabled]="!form.valid" (click)="save()">Save</button>
</form>

<br>

<i class="material-icons" (click)="back()">arrow_back_ios</i>

<mat-progress-bar mode="indeterminate" *ngIf="working"></mat-progress-bar>
