<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="warn">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>CatFactory UI ==^^==</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="cf-container">
  <mat-sidenav #drawer mode="side" role="navigation" opened>
    <mat-nav-list>
      <a mat-list-item routerLink='/dashboard'>Dashboard</a>
      <a mat-list-item routerLink='/import-database'>Import Database</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
