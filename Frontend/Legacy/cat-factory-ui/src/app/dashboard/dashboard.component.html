<h1>{{ title }}</h1>

<h2>Imported databases</h2>

<table mat-table [dataSource]="response?.model">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  
  <ng-container matColumnDef="dbms">
    <th mat-header-cell *matHeaderCellDef>Dbms</th>
    <td mat-cell *matCellDef="let element">{{ element.dbms }}</td>
  </ng-container>

  <ng-container matColumnDef="tablesCount">
    <th mat-header-cell *matHeaderCellDef>Tables</th>
    <td mat-cell *matCellDef="let element">{{ element.tablesCount }}</td>
  </ng-container>

  <ng-container matColumnDef="viewsCount">
    <th mat-header-cell *matHeaderCellDef>Views</th>
    <td mat-cell *matCellDef="let element">{{ element.viewsCount }}</td>
  </ng-container>
  
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button type="button" mat-button color="primary" (click)="details(element)">{{ element.details }}</button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="columnsForImportedDatabases"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsForImportedDatabases;" class="element-row"></tr>
</table>
