<h1 mat-dialog-title>Edit Description</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Database description</mat-label>
        <input type="text" matInput #description value="{{ data?.description }}">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()" cdkFocusInitial>No</button>
    <button mat-raised-button color="primary" (click)="updateDescription()">Yes</button>
</div>
